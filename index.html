<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Undangan Pernikahan</title>

<style>
body{
  margin:0;
  font-family:Segoe UI, sans-serif;
  text-align:center;
  background:#f8f3ef;
}

.cover{
  height:100vh;
  background:#b76e79;
  color:white;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
}

button{
  padding:14px 30px;
  font-size:18px;
  border:none;
  border-radius:8px;
  background:white;
  color:#b76e79;
}

.section{
  padding:60px 20px;
}

h1{
  font-size:40px;
  color:#b76e79;
}

.maps a{
  display:inline-block;
  margin-top:20px;
  padding:12px 25px;
  background:#b76e79;
  color:white;
  border-radius:8px;
  text-decoration:none;
}

.countdown{
  font-size:22px;
  margin-top:15px;
}
</style>
</head>

<body>

<div class="cover">
  <h2>Undangan Pernikahan</h2>
  <button id="buka">Buka Undangan</button>
</div>

<div class="section">
  <h1>Rina & Da</h1>
  <p>Minggu, 10 Maret 2026</p>

  <div class="countdown" id="countdown"></div>

  <div class="maps">
    <a href="https://maps.google.com" target="_blank">Lihat Lokasi Acara</a>
  </div>
</div>

<!-- AUDIO -->
<audio id="musik" loop preload="auto">
  <source src="musik.mp3" type="audio/mpeg">
</audio>

<script>
var audio = document.getElementById("musik");
var tombol = document.getElementById("buka");

tombol.addEventListener("click", function () {
  audio.currentTime = 0;
  audio.muted = false;
  audio.play();
  window.scrollTo({top:window.innerHeight, behavior:'smooth'});
});

// COUNTDOWN
const target = new Date("March 10, 2026 09:00:00").getTime();
setInterval(()=>{
  const now = new Date().getTime();
  const sisa = target - now;

  const hari = Math.floor(sisa/(1000*60*60*24));
  const jam  = Math.floor((sisa/(1000*60*60))%24);
  const menit= Math.floor((sisa/(1000*60))%60);

  document.getElementById("countdown").innerText =
    hari+" Hari "+jam+" Jam "+menit+" Menit menuju hari bahagia";
},1000);
</script>

</body>
</html>
