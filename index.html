<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Undangan Pawiwahan</title>

<style>
*{box-sizing:border-box;margin:0;padding:0;font-family:'Segoe UI',sans-serif}

body{
  min-height:100vh;
  background:
    radial-gradient(circle at top left, rgba(192,132,252,.35), transparent 40%),
    radial-gradient(circle at bottom right, rgba(167,139,250,.35), transparent 45%),
    linear-gradient(135deg,#f5ecff,#e9d5ff,#ddd6fe);
  overflow-x:hidden;
}

/* CARD UMUM */
.card{
  background:rgba(255,255,255,.9);
  max-width:420px;
  margin:40px auto;
  padding:35px;
  border-radius:25px;
  text-align:center;
  box-shadow:0 15px 40px rgba(147,112,219,.2);
}

h1{margin:10px 0}
.small{letter-spacing:2px;color:#777}

/* COUNTDOWN */
.countdown{display:flex;justify-content:center;gap:12px;margin:20px 0}
.time{
  width:70px;height:70px;border-radius:50%;
  background:#9370DB;color:#fff;
  display:flex;flex-direction:column;
  justify-content:center;font-size:13px
}
.time span{font-size:18px;font-weight:bold}

/* PROFILE */
.profile img{
  width:130px;height:130px;border-radius:50%;
  border:5px solid #9370DB;object-fit:cover
}
.and{font-size:60px;color:#9370DB;margin:10px 0}

/* EVENT */
.event{margin-top:15px;color:#555;font-size:14px;line-height:1.7}
.map iframe{width:100%;height:250px;border:0;margin-top:15px}

/* REVEAL */
.reveal{opacity:0;transform:translateY(40px);transition:.8s}
.reveal.active{opacity:1;transform:none}
</style>
</head>

<body>

<div class="card reveal">
  <div class="small">Pawiwahan</div>
  <h1>BAGUS & DAYU</h1>
  <p>Om Swastyastu</p>

  <div class="countdown">
    <div class="time"><span id="d">0</span>Hari</div>
    <div class="time"><span id="h">0</span>Jam</div>
    <div class="time"><span id="m">0</span>Menit</div>
    <div class="time"><span id="s">0</span>Detik</div>
  </div>

  <p>Merupakan suatu kehormatan bagi kami mengundang Bapak/Ibu/Saudara/i.</p>
</div>

<div class="card reveal profile">
  <img src="https://images.unsplash.com/photo-1500648767791-00dcc994a43e?auto=format&fit=crop&w=300&q=80">
  <h2>BAGUS</h2>
  <p>Putra Bapak ... & Ibu ...</p>
</div>

<div class="and">&</div>

<div class="card reveal profile">
  <img src="https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e?auto=format&fit=crop&w=300&q=80">
  <h2>DAYU</h2>
  <p>Putri Bapak ... & Ibu ...</p>
</div>

<div class="card reveal">
  <h2>ACARA</h2>
  <div class="event">
    Sabtu, 20 Maret 2026<br>
    09.00 WITA<br>
    Gianyar, Bali
  </div>

  <div class="map">
    <iframe src="https://www.google.com/maps?q=Jl+Merdeka+Denpasar&output=embed"></iframe>
  </div>
</div>

<script>
const target=new Date("March 20, 2026 09:00:00").getTime();
const dEl=document.getElementById("d");
const hEl=document.getElementById("h");
const mEl=document.getElementById("m");
const sEl=document.getElementById("s");

setInterval(()=>{
  const now=new Date().getTime();
  const diff=target-now;
  dEl.innerHTML=Math.max(0,Math.floor(diff/86400000));
  hEl.innerHTML=Math.max(0,Math.floor(diff%86400000/3600000));
  mEl.innerHTML=Math.max(0,Math.floor(diff%3600000/60000));
  sEl.innerHTML=Math.max(0,Math.floor(diff%60000/1000));
},1000);

const reveals=document.querySelectorAll(".reveal");
function revealOnScroll(){
  const winH=window.innerHeight;
  reveals.forEach(el=>{
    if(el.getBoundingClientRect().top < winH-100){
      el.classList.add("active");
    }
  });
}
window.addEventListener("scroll",revealOnScroll);
revealOnScroll();
</script>

</body>
</html>
